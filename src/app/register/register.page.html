<ion-content [fullscreen]="true">
  <div class="card-section">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Register</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-input label="email" [(ngModel)]="email" type="email" labelPlacement="floating"
            placeholder="Enter email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" [(ngModel)]="password" label="Password" labelPlacement="floating"
            placeholder="Enter Your Password">
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="Confirm Password" labelPlacement="stacked" placeholder="Confirm your password"
            type="password" [(ngModel)]="confirmPassword">
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>
        </ion-item>

        <ion-button expand="block" (click)="register()">
          Register</ion-button>

        <div class="text-center">
          <p>
            Already have an account?
            <a (click)="goToLogin()">Login</a>
          </p>
        </div>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
