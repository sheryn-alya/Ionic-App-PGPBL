<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Components
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <!-- Calendar + Time -->
  <ion-datetime
    presentation="date-time"
    prefer-wheel="false"
    show-default-buttons="true">
  </ion-datetime>

  <!-- Input Components -->
  <ion-text color="secondary">
    <h2>Data User</h2>
  </ion-text>

  <ion-list>
    <ion-item>
      <ion-input label="Keterangan" placeholder="Enter text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        label="Nomor"
        type="number"
        placeholder="000">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        label="Sandi"
        type="password"
        value="password">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        label="Email"
        type="email"
        placeholder="email@domain.com">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        label="Telepon"
        type="tel"
        placeholder="888-888-8888">
      </ion-input>
    </ion-item>
  </ion-list>

  <!-- Action Sheet -->
  <ion-text color="secondary">
    <h2>Action Sheet</h2>
  </ion-text>

  <ion-button expand="block" id="open-action-sheet">Selesai</ion-button>

  <ion-action-sheet
    trigger="open-action-sheet"
    header="Actions"
    [buttons]="actionSheetButtons">
  </ion-action-sheet>

  <!-- Floating Action Button -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="arrow-up"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
